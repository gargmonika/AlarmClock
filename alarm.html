<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="alarm.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>AlarmClock</title>
</head>

<body>
    <h1 id="currentTime"></h1>

    <div class="container d-flex justify-content-center">
        <div class="time-head">Time</div>
        <div class="time">
            <select name="hours" id="hours"></select>
            <select name="minutes" id="minutes"></select>
            <select name="seconds" id="seconds"></select>
            <select name="zone" id="zone">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
    </div>
    <button class="button" id="alarmbtn">Set Alarm</button>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="alarm.js"></script>
</body>

</html>
